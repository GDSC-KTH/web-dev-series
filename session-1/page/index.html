  <body class="text-center">
    
<main class="form-signin">
  <form name="my-form">
    <img class="mb-4" src="https://upload.wikimedia.org/wikipedia/en/e/e0/KTH_Royal_Institute_of_Technology_logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Input your name</h1>

    <div class="form-floating">
      <input name="my-name" type="name" class="form-control" id="floatingInput" placeholder="Tommy">
      <label for="floatingInput">Name</label>
    </div>
    
    <button class="w-100 btn btn-lg btn-secondary" type="submit" style="margin-top:20px;margin-bottom:20px;">Confirm</button>

    <p id="content1"></p>
    <p id="content2"></p>
  </form>
</main>



<script>
  const form = document.forms['my-form'];
  form.addEventListener('submit', function (event) {
    event.preventDefault();
    const name = form['my-name'].value;
    axios.get(`http://127.0.0.1:5000/${name}`)
            .then(function (response) {
                const len = response.data.length;
                document.getElementById("content1").innerHTML = `Hello, ${name}!`;
                document.getElementById("content2").innerHTML = `The length of your name is: ${len}.`
            });
  });
</script>
